<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label>Project Number</label>
                        <input type="number" name="Project Number" id="projectNumber">
                    </div>
                    <div>
                        <label>Project Name</label>
                        <input type="text" name="Project Name" id="projectName">
                    </div>
                    <div>
                        <label>Date of start</label>
                        <input type="date" name="Date of start" id="DateOfStart">
                    </div>
                    <div>
                        <label>Date of Completion</label>
                        <input type="date" name="Date of complete" id="DateOfComplete">
                    </div>
                    <div class="form_action--button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">                    
            
                
        
                
                </div>
                </form>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Project Number</th>
                                <th>Project Name</th>
                                <th>Date of start</th>
                                <th>Date of Completion</th>       
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script src ="./script.js" type="text/javascript"></script>
</body>
</html>
